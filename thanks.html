<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    .thanks-wrap{min-height:70vh;display:grid;place-items:center}
    .thanks-card{background:#fff;color:#10131a;border:1px solid rgba(0,0,0,.06);border-radius:14px;
      padding:28px 24px;max-width:720px;width:min(92vw,720px);text-align:center;

<body>
  <header class="site-nav">
    <div class="nav-inner">
      <a class="brand" href="/" data-scroll>Gerson&nbsp;Bradford</a>
      <nav class="nav-links" role="navigation">

      </nav>
    </div>
  </header>

  <section class="section theme-d">
    <div class="container thanks-wrap">
      <div class="thanks-card">
        <h1>Thanks!</h1>
        <p>Your message was sent. I’ll get back to you shortly.</p>
        <a class="btn primary" href="/">Back to home</a>
      </div>
    </div>
  </section>

  <footer class="footer"><div class="container">© <span id="y"></span> Gerson Bradford</div></footer>
  <script>
    const y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear();
