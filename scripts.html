<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerson Bradford â€“ Scripts</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Unbounded:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />
  
  <style>
    /* Demo modal styling */
    #demoModal {
      position: fixed;
      inset: 0;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #demoModal.open {
      display: flex;
    }
    #demoModal .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      background: #000;
      border-radius: 8px;
      /* overflow: hidden;  <-- remove or comment this out */
    }
    #demoModal iframe {
      width: 100%;
      height: calc(100vw * (9/16)); /* 16:9 aspect ratio */
      max-height: 450px;
      border: 0;
      display: block;
    }
    #demoClose {
      position: absolute;
      top: 12px;     /* push down inside the box */
      right: 12px;   /* push left inside the box */
      width: 32px;
      height: 32px;
      background: #39A0ED;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
      z-index: 1;
      transition: transform .2s;
    }
    #demoClose:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reel.html">Reel</a>
    <a href="scripts.html" class="active">Scripts</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Scripts / Tools grid -->
  <section class="scripts-page">
    <div class="scripts-banner">
      <strong>ðŸš§ Work in Progress:</strong> you will be able to see all my 36 scripts in action!
    </div>

    <h2>After Effects Scripts &amp; Tools</h2>

    <div class="card-grid">
      <!-- 1 â€” real script card -->
      <div class="card">
        <img src="assets/images/card1.jpg" alt="Automator Sequence" />
        <h3>Automator Sequence</h3>
        <p>First script made in 2014.</p>
        <button
          class="btn watch-demo"
          data-video="https://www.youtube.com/embed/z7mDWQlCRGw?rel=0&amp;autoplay=1"
        >
          â–¶ Watch Demo
        </button>
      </div>

      <!-- template for placeholders -->
      <template id="placeholder-card">
        <div class="card">
          <img src="assets/images/placeholder.jpg" alt="Placeholder" />
          <h3>Script #XX</h3>
          <p>Short description here.</p>
          <button
            class="btn watch-demo"
            data-video="https://www.youtube.com/embed/VIDEO_ID?rel=0&amp;autoplay=1"
          >
            â–¶ Watch Demo
          </button>
        </div>
      </template>
    </div>
  </section>

  <!-- YouTube Demo Modal -->
  <div id="demoModal">
    <div class="modal-content">
      <button id="demoClose">&times;</button>
      <iframe
        id="demoIframe"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">Â© 2025 Gerson Bradford</footer>

  <!-- Clone placeholders & wire up modal -->
  <script>
    // 1) duplicate placeholder cards up to 12 total
    const grid = document.querySelector('.card-grid');
    const tpl  = document.getElementById('placeholder-card').content;
    for (let i = 2; i <= 12; i++) {
      const clone = tpl.cloneNode(true);
      clone.querySelector('h3').textContent = `Script #${i}`;
      grid.appendChild(clone);
    }

    // 2) demo modal logic
    const demoModal  = document.getElementById('demoModal');
    const demoIframe = document.getElementById('demoIframe');
    const demoClose  = document.getElementById('demoClose');

    grid.addEventListener('click', e => {
      const btn = e.target.closest('.watch-demo');
      if (!btn) return;
      demoIframe.src = btn.dataset.video;
      demoModal.classList.add('open');
    });

    function closeDemo() {
      demoModal.classList.remove('open');
      demoIframe.src = ''; // unload
    }
    demoClose.addEventListener('click', closeDemo);
    demoModal.addEventListener('click', e => {
      if (e.target === demoModal) closeDemo();
    });
  </script>
</body>
</html>
