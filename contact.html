<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerson Bradford — Contact</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .contact-section {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
    }
    .contact-card {
      background: rgba(0,0,0,0.75);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .contact-card h2 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: .5rem;
      text-align: center;
    }
    .contact-tagline {
      color: #aaa;
      font-style: italic;
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-form .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Reduced font-size here */
    .contact-form input[type="text"],
    .contact-form input[type="email"] {
      width: 100%;
      height: 3rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;            /* smaller size */
      font-family: Arial, sans-serif; /* neutral font */
      line-height: 1.2;
      border: none;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }


    .contact-form textarea {
      width: 100%;
      min-height: 10rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      resize: vertical;
      box-sizing: border-box;
    }

    .contact-form label {
      color: #ccc;
      font-size: .9rem;
      margin-bottom: .3rem;
      display: block;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #1e90ff;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: .75rem;
      cursor: pointer;
      transition: background .3s;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      background: #187bcd;
    }

    .form-feedback {
      display: none;
      margin-top: 1rem;
      text-align: center;
      color: #fff;
    }
    .form-feedback.active {
      display: block;
    }

    .honeypot { display: none; }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reel.html">Reel</a>
    <a href="scripts.html">Scripts</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <canvas id="bg-canvas"></canvas>

  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p class="contact-tagline">
        Shoot me a message about your next big idea—I’d love to collaborate!
      </p>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="contact-form"
      >
        <input type="hidden" name="form-name" value="contact" />
        <p class="honeypot">
          <label>Don’t fill this out if you’re human:
            <input name="bot-field" />
          </label>
        </p>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">✉️ Send Message</button>

        <div id="form-success" class="form-feedback">
          ✓ Thanks! I’ll get back to you soon.
        </div>
        <div id="form-error" class="form-feedback">
          ✗ Oops—something went wrong. Please try again later.
        </div>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    Website created by Gerson Bradford
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
