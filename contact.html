<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerson Bradford — Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- navigation -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reel.html">Reel</a>
    <a href="scripts.html">Scripts</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <!-- canvas animation background -->
  <canvas id="bg-canvas"></canvas>

  <!-- contact section -->
  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p class="contact-tagline">
        Shoot me a message about your next big idea—I’d love to collaborate!
      </p>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="contact-form"
      >
        <!-- Netlify hidden fields -->
        <input type="hidden" name="form-name" value="contact" />
        <p class="honeypot">
          <label>
            Don’t fill this out if you’re human:
            <input name="bot-field" />
          </label>
        </p>

        <!-- name & email row -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <!-- message textarea -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn submit-btn">
          ✉️ Send Message
        </button>

        <!-- feedback messages -->
        <div id="form-success" class="form-feedback hidden">
          ✓ Thanks! I’ll get back to you soon.
        </div>
        <div id="form-error" class="form-feedback hidden">
          ✗ Oops—something went wrong. Please try again later.
        </div>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer class="site-footer">
    Website created by Gerson Bradford
  </footer>
</body>
</html>
