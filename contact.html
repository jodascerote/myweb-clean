<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerson Bradford — Contact</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-specific overrides -->
  <style>
    /* Center above the canvas */
    .contact-section {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 2rem;
    }
    /* The card wrapper */
    .contact-card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .contact-card h2 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .contact-card .contact-tagline {
      color: #aaa;
      font-style: italic;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Two-column layout for name/email */
    .contact-form .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr; /* equal halves */
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Ensure inputs fill their cells */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
    }
    .contact-form textarea { min-height: 150px; }

    /* Labels */
    .contact-form label {
      color: #ccc;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    /* Submit button */
    .contact-form .btn.submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #1e90ff;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    .contact-form .btn.submit-btn:hover {
      background: #187bcd;
    }

    /* Feedback messages */
    .form-feedback {
      display: none;
      margin-top: 1rem;
      text-align: center;
      color: #fff;
    }
    .form-feedback.active {
      display: block;
    }

    /* Hide the honeypot field */
    .honeypot { display: none; }
  </style>

  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- navigation -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reel.html">Reel</a>
    <a href="scripts.html">Scripts</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <!-- animated background -->
  <canvas id="bg-canvas"></canvas>

  <!-- contact form -->
  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p class="contact-tagline">
        Shoot me a message about your next big idea—I’d love to collaborate!
      </p>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="contact-form"
      >
        <!-- Netlify required hidden fields -->
        <input type="hidden" name="form-name" value="contact" />
        <p class="honeypot">
          <label>
            Don’t fill this out if you’re human:
            <input name="bot-field" />
          </label>
        </p>

        <!-- Name & Email in two columns -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <!-- Message textarea -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn submit-btn">
          ✉️ Send Message
        </button>

        <!-- Feedback (JS can toggle “active”) -->
        <div id="form-success" class="form-feedback">
          ✓ Thanks! I’ll get back to you soon.
        </div>
        <div id="form-error" class="form-feedback">
          ✗ Oops—something went wrong. Please try again later.
        </div>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer class="site-footer">
    Website created by Gerson Bradford
  </footer>
</body>
</html>
