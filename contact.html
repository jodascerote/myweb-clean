<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gerson Bradford — Contact</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reel.html">Reel</a>
    <a href="scripts.html">Scripts</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p class="contact-desc">
        Shoot me a message about your next big idea—I’d love to collaborate!
      </p>

      <form
        action="https://formspree.io/f/manoaoew"
        method="POST"
        class="contact-form"
      >
        <!-- two-column row -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <!-- message -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell me about your project…"
            required
          ></textarea>
        </div>

        <!-- Formspree wants this hidden input -->
        <input type="hidden" name="_subject" value="New contact form submission!" />

        <!-- submit -->
        <button type="submit" class="submit-btn">
          ✉️ Send Message
        </button>

        <!-- Success / Error placeholders -->
        <div id="form-success" class="form-feedback">
          ✓ Thanks! I’ll get back to you soon.
        </div>
        <div id="form-error" class="form-feedback">
          ✗ Oops—something went wrong. Please try again later.
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
 <footer class="site-footer">© 2025 Gerson Bradford</footer>

</body>
</html>
